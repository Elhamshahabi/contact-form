<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Contact us Form</title>
  </head>
  <body>
    <!-- success alert -->
     <div class="alert">
      <div class="alert-content">
        <h3 class="alert-title">
          <i class='bx bx-check-square'></i>
          send Message !
        </h3>
        <p class="alert-description">Thanks for completing the form. We'll be in touch soon!</p>
      </div>
     </div>
    <!-- success alert -->
    <div class="container">
      <div class="item">
        <div class="contact">
          <div class="first-text">Let's get in tauch</div>
          <img
            src="./assets/images/Contact us-rafiki.png"
            alt=""
            class="image"
          />
          <div class="social-links">
            <span class="secnd-text">Connect with us:</span>
            <ul class="social-media">
              <li>
                <a href="#"><i class="bx bxl-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="bx bxl-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="bx bxl-youtube"></i></a>
              </li>
              <li>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="submit-form">
          <h4 class="third-text text">Contact Us</h4>
          <form id="contact-form">
            <div class="input-box">
              <input
                type="text"
                class="input"
                required
                id="fullName"
                name="fullName"
              />
              <label for="fullName">Full Name </label>
              <span class="error" id="fullNameErr"></span>
            </div>

            <div class="input-box">
              <input type="text" class="input" id="email" name="email" required/>
              <label for="email">Email</label>
              <span class="error" id="emailErr"></span>
            </div>

            <!-- <div class="input-box">
                            <input type="tel" class="input" required/>
                            <label for="">Phone</label>

                        </div> -->

            <div class="query-box">
              <h4>Query Type</h4>
              <div class="query-option">
                <div class="query">
                  <input
                    type="radio"
                    name="query"
                    id="query-1"
                  
                    value="General Enquiry"
                  />
                  <label for="query-1">General Enquiry</label>
                </div>

                <div class="query">
                  <input
                    type="radio"
                    name="query"
                    id="query-2"
                    value="Support Request"
                  />
                  <label for="query-2">Support Request</label>
                </div>
              </div>
              <span class="error" id="queryErr"></span>
            </div>

            <div class="input-box">
              <textarea
                name="massage"
                required
                id="massage"
                class="input"
              ></textarea>
              <label for="">Massege</label>
              <span class="error" id="msgErr"></span>
            </div>
            <div class="checkbox-fild">
              <div>
                <input type="checkbox" name="consent" id="consent" value="consent" />
                <label for="consent">I consent to being contacted by the team</label>
              </div>
              <span class="error" id="consentErr"></span>
            </div>

            <input type="submit" class="btn" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
